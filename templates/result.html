<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommended Songs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            text-align: center;
        }
        .container {
            width: 70%;
            margin: auto;
            padding: 30px;
            background: #181818;
            border-radius: 10px;
            margin-top: 50px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #333;
        }
        th {
            background: #1DB954;
            color: black;
        }
        tr:hover {
            background: #282828;
        }
        a {
            color: #1DB954;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üé∂ Recommended for You</h1>

    <p><strong>Cluster ID:</strong> {{ cluster_id }}</p>

    <table>
        <tr>
            <th>Track</th>
            <th>Artist</th>
            <th>Album</th>
            <th>Genre</th>
        </tr>

        {% for song in recommendations %}
        <tr>
            <td>{{ song.track_name }}</td>
            <td>{{ song.artist_name }}</td>
            <td>{{ song.album_name }}</td>
            <td>{{ song.artist_genres }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">üîÅ Try Another Song</a>
</div>

</body>
</html>
